prompt: |
  一个 [subject] 的低多边形 3D 渲染图，由干净的三角形面构成，具有平坦的 [color1] 和 [color2] 表面。环境是一个风格化的数字沙漠，具有极简的几何形状和环境光遮蔽效果。
prompt_en: |
  A low-poly 3D render of a [subject], built from clean triangular facets with flat [color1] and [color2] surfaces. The environment is a stylized digital desert with minimal geometry and ambient occlusion.
prompt_note: |
  可替换提示词中的 `[subject]`（要画的对象）、`[color1]` 和 `[color2]`（颜色）以生成不同对象。示例图的subject为蜥蜴，颜色1/2分别为olive green和dusty brown。
prompt_note_en: |
  The [subject] (the object to draw), [color1], and [color2] (colors) placeholders in the prompt can be replaced to generate different objects. For the example image shown, the subject is 'lizard', and colors 1/2 are 'olive green' and 'dusty brown' respectively.
